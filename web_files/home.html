<!doctype html>
<html lang="en">
    <head>
        <title>Assessment Tracker - Home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- favicon Icon -->
        <link href="favicon.ico" rel="shortcut icon" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Override CSS -->
        <!-- Font Awesome for custom loaders and icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Root Level CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Page Specific CSS -->
        <link rel="stylesheet" href="css/home.css">
    </head>
    <body class="bg-dark">
        <!-- Page HTML Code Goes Here Start -->


        <header id="headContent">
            <nav class="nav top-nav navbar-expand-lg d-flex justify-content-between bg-dark" aria-labelledby="Topbar navigation">
                <a class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-darker text-center rounded-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </span>
                </a>
                <a class="navbar-brand order-md-1 order-xs-1" href="#"><img src="images/rev-logo.png" alt="Revature Logo"></a>
                <a id="loginBtn" data-toggle="modal" data-target="#loginModal" data-preLoad="Some content to pre-load" class="nav-link text-dark bg-info d-flex order-md-3 order-xs-2 align-items-center mr-3">Login&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></a>
                <div class="collapse navbar-collapse order-md-2 order-xs-3 col-xs-12 bg-dark py-3" id="navbarToggle">
                    <form class="mr-5 col-md-9 col-sm-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="search" id="searchLabel" class="input-group-text bg-darkest border-none text-light"><i class="fa fa-search" aria-hidden="true"></i></label>
                            </div>
                            <input id="search" class="form-control bg-darkest border-none col-12" type="search" placeholder="Search" aria-label="Search" aria-describedby="Search a batch" />
                        </div>
                    </form>
                </div>
            </nav>
        </header>
        <main class="row row-cols-2 bg-darker">
            <!-- Holds the main navigation is customizable per page so don't delete -->
            <nav id="navController" class="left-nav col col-2 col-md-2 text-left" aria-labelledby="Sidebar navigation">
            </nav>
            
            <div id="mainbody" class="col col-10 col-md-10 mainbody bg-darker text-light p-5">
                <div id="topMarker" class="col-sm-1-10">
                    <div class="card mb-5 bg-darker p-3">
                        <div class="card-body rounded p-3">
                            <h3 class="card-title"><i class="fa fa-user-circle-o" aria-hidden="true"></i><strong class="trainerName">Trainer</strong></h3>
                            <p class="text-muted">Information about <span class="trainerName">a trainer</span>.</p>
                            <hr class="bg-lighter" /><br />
                            <h3 class="card-title"><i class="fa fa-users" aria-hidden="true"></i><strong>Batches</strong></h3>
                            <p class="text-muted">Shows a list of all the batches you have been attached to.</p>
                            <hr class="bg-lighter" />
                            <div id="batchLoader" class="d-flex justify-content-center"></div>
                            <div id="yearsWorked" class="d-flex flex-wrap justify-content-around mb-3">
                            </div>
                            <a href="#topMarker">Back to Top&nbsp;<i class="fa fa-arrow-up" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <!-- designed to be tackled at a different time
                <div class="col-sm-1-10">
                    <div class="card mb-5 bg-darker p-3">
                        <div class="card-body rounded p-3">
                            <h3 class="card-title"><strong>Assessments</strong></h3>
                            <p>Choose an assessment or add a new category.</p>
                            <a href="#topMarker">Back to Top&nbsp;<i class="fa fa-arrow-up" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1-10">
                    <div class="card mb-5 bg-darker p-3">
                        <div class="card-body rounded p-3">
                            <h3 class="card-title"><strong>Notes</strong></h3>
                            <p>Look at all your pinned notes by week.</p>
                            <a href="#topMarker">Back to Top&nbsp;<i class="fa fa-arrow-up" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </main>
        <footer id="modalHolder">
            
            <!-- Modal Section -->
            <!-- Modal Login -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title h1" id="modalLabel"><strong>Login</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="loginform" class="needs-validation" novalidate autocomplete="on">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label h3">Email:</label>
                                    <input type="email" pattern="^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$" minlength="10" placeholder="ex: name@the.com" maxlength=25 class="form-control form-control-lg h-50" id="recipient-email" name="recipient-email" required />
                                    <div class="invalid-feedback">
                                        Please enter a valid Email.
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span id="loadResult"><span id="logload"></span></span>
                                    <button onclick="let form = document.getElementById('loginform');if (form.checkValidity() === true) {loginData.email = document.getElementById('recipient-email').value;logMeIN(loginData);}" type="submit" class="btn btn-info">Login &nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                
            <!-- Modal logout -->
            <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title h1" id="modalLabel"><strong>Log Out</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="form-group">
                                    <h4>Are you sure?</h4>
                                </div>
                                <div class="modal-footer">
                                    <span id="loadResult"><span id="logload"></span></span>
                                    <button onclick="wipeStorage();logout();" type="button" data-dismiss="modal" class="btn btn-info">Logout &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>    
        </footer>

        <!-- Page HTML Code End -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <!-- Override JavaScript -->
        <!-- Root Level JavaScript -->
        <script src="javascript/main.js"></script>
        <!-- Page Specific JavaScript -->
        <script src="javascript/home.js"></script>
    </body>
</html>
