        <footer id="modalHolder">
            
            <!-- Modal Section -->
            <!-- Modal Login -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title h1" id="modalLabel"><strong>Login</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="loginform" class="needs-validation" novalidate autocomplete="on">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label h3">Email:</label>
                                    <input type="email" pattern="^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$" minlength="10" placeholder="ex: name@the.com" maxlength=25 class="form-control form-control-lg h-50" id="recipient-email" name="recipient-email" required />
                                    <div class="invalid-feedback">
                                        Please enter a valid Email.
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <span id="loadResult"><span id="logload"></span></span>
                                    <button onclick="let form = document.getElementById('loginform');if (form.checkValidity() === true) {loginData.email = document.getElementById('recipient-email').value;logMeIN(loginData);}" type="submit" class="btn btn-info">Login &nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                
            <!-- Modal logout -->
            <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h5 class="modal-title h1" id="modalLabel"><strong>Login</strong></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="form-group">
                                    <h4>Are you sure?</h4>
                                </div>
                                <div class="modal-footer">
                                    <span id="loadResult"><span id="logload"></span></span>
                                    <button onclick="wipeStorage();logout();" type="button" data-dismiss="modal" class="btn btn-info">Logout &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>    
        </footer>
            
        <!-- Modal Section -->
        <div class="modal fade" id="addWeekModal" tabindex="-1" aria-labelledby="addWeekModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title h1" id="modalLabel"><strong>Create Week</strong></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addWeekForm" class="needs-validation" novalidate autocomplete="on">
                            <div class="form-group">
                                <label for="week-title" class="col-form-label h3">Week Number:</label>
                                <input type="text" pattern="^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){17}$" minlength="1" placeholder="ex: 3" maxlength=2 class="form-control form-control-lg h-50" id="week-title" required />
                                <div class="invalid-feedback">
                                    Please enter a valid Week Number.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="week-topic" class="col-form-label h3">Topic:</label>
                                <input type="text" pattern="^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){17}$" minlength="3" placeholder="ex: Python & Selenium" maxlength=25 class="form-control form-control-lg h-50" id="week-topic" required />
                                <div class="invalid-feedback">
                                    Please enter a valid Topic.
                                </div>
                            </div>
                            <div class="modal-footer">
                                <span id="loadResult"><span id="logload"></span></span>
                                <button onclick="addWeek()" type="submit" class="btn btn-info" data-dismiss="modal">Create &nbsp;<i class="fa-solid fa-square-plus" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-warning" data-dismiss="modal">Close <i class="fa fa-times-circle-o" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
